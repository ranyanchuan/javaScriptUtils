<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>


    const values = {
        id: {value: 'xxxx'},
        expname: {value: 'xxxx'},
        expsource: {value: 'xxxx'},
    }

    function objDctValue(data) {
        const result = {}
        for (const key in data) {
            let value = "";
            if (data[key] && data[key].value) {
                value = data[key].value || '';
            }
            result[key] = value;
        }
        return result;
    }

    console.log(objDctValue(values));

</script>
